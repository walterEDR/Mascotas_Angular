<div class="container mt-5">
<p>blinding-property works</p>
<hr/>
<!-- utlizamos el binding para cambiar la propiedad disabled del input-->
<input type="text" class="form-control" [placeholder]="txtPlaceHolder" [disabled]="habilitar">
<br>
<input [type]="txtType" class="form-check-input" [checked]="isChecked">
<hr>
<button type="button" [class]="clase" [disabled]="habilitar">
disabled button
</button>
<div class="form-check form-switch mt-3">
<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
(click)="cambiarPropiedad()">
<label class="form-check-label" for="flexSwitchCheckDefault">Estado</label>
</div>
<hr>

</div>
