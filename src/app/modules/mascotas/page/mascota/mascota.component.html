<div class="d-flex p-2 m-5"></div>
<div class="container">
  <ng-container *ngIf="!mascota; else divMascota">
    <div class="alert alert-warning" role="alert">
      No hay datos para mostrar
    </div>

  </ng-container>

  <ng-template #divMascota>
    <div fxFlex="50">
      <div class="form-group row">
        <div class="form-group col-md-1">
          <button mat-button class="btn btn-success m-2" (click)="regresar()">Regresar<i class="bi bi-backspace"></i></button>
        </div>
        <div class="form-group col-md-1">
          <button mat-button class="btn btn-danger m-2" (click)="Eliminar()">Eliminar<i class="bi bi-backspace"></i></button>
        </div>

        <div class="form-group col-md-1">
          <app-nuevo [leyenda]="'Editar'" [mascota]="mascota"></app-nuevo>
        </div>
      </div>

        <h1>
          <strong>Raza : {{ mascota.raza}}</strong>
          <small>/ de {{ mascota.origen }}</small>
        </h1>
        <br>
        <img class="img" [src]="mascota.img" alt=""/>
    </div>
    <div fxFlex="50">
      <h1>
        {{ mascota.peso}} <small> / Guardian: {{ mascota.guardian}}</small>
      </h1>
      <br>
      <p>{{ mascota.des }}</p>
      <p>{{ mascota.salud }}</p>
      <p>{{ mascota.ejercicio }}</p>
      <p>{{ mascota.nutricion }}</p>
      <br>


    </div>

  </ng-template>

</div>
