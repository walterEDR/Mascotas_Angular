<div class="d-flex p-2 m-5">
<div clas="container">
<hr>
<input type="text"
class="form-control"
placeholder="Buscar carta"

[(ngModel)]="parametroBuscar"
(keyup.enter)="buscar()">

<hr>
<div>
  <app-nuevo [leyenda]="'Nuevo'"></app-nuevo>
</div>

<div class="row row-cols-1 row-cols-md-3 row-cols-xl-5 justify-content-center">
  <ng-container *ngFor="let obj of mascotas">
    <app-card [obj]="obj" (eliminar)="elimarMascota($event)"></app-card>
  </ng-container>

</div>


</div>


</div>
